<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动加载iamer页面</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        /* 加载容器样式 */
        .container {
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* 加载提示样式 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误提示样式 */
        .error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #e74c3c;
            max-width: 90%;
            padding: 20px;
        }
        
        .error button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .error button:hover {
            background-color: #2980b9;
        }
        
        /* iframe样式 */
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 加载提示 -->
        <div class="loading">
            <div class="spinner"></div>
            <p>正在加载iamer页面...</p>
        </div>
        
        <!-- 错误提示 -->
        <div class="error">
            <p>加载页面时出现错误，请重试</p>
            <button onclick="loadPage()">重试</button>
        </div>
        
        <!-- 内容框架 -->
        <iframe id="contentFrame" src="" 
            onload="this.style.display='block'; document.querySelector('.loading').style.display='none'">
        </iframe>
    </div>

    <script>
        // 要加载的页面地址
        const targetUrl = "http://2025car.test.upcdn.net/index.html";
        const frame = document.getElementById('contentFrame');
        const loading = document.querySelector('.loading');
        const error = document.querySelector('.error');
        
        // 加载页面函数
        function loadPage() {
            // 重置状态
            frame.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            
            // 设置iframe源，开始加载
            frame.src = targetUrl;
            
            // 超时处理
            setTimeout(() => {
                if (frame.style.display === 'none' && loading.style.display !== 'none') {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                }
            }, 10000); // 10秒超时
        }
        
        // 监听iframe错误事件
        frame.addEventListener('error', () => {
            loading.style.display = 'none';
            error.style.display = 'block';
        });
        
        // 页面加载完成后自动加载目标页面
        window.onload = loadPage;
    </script>
</body>
</html>
